<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.example.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess </h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/158729/pexels-photo-158729.jpeg" class="card-img-top" alt="Yellow Flowers">

                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    
    <div class="confetti" id="confetti"></div>

    <script>
        let randomnumber = Math.floor(Math.random()*101);

        function guess_num(){
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);
            console.log(guess);

            if(guess === randomnumber){
                result.textContent = 'Success';
                result.className = 'alert alert-success';
                submit.disabled = true;
                showConfetti();
                console.log('Success');
            }
            else if (guess < randomnumber){
                result.textContent = 'Small';
                result.className = 'alert alert-danger';
                console.log('Small');
            }
            else {
                result.textContent = 'Large';
                result.className = 'alert alert-danger';
                console.log('Large');
            }
        }

        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.style.display = 'block';
            // Simple confetti effect (can be replaced with a more complex library)
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = hsl(${Math.random() * 360}, 100%, 50%);
                confettiPiece.style.top = ${Math.random() * 100}vh;
                confettiPiece.style.left = ${Math.random() * 100}vw;
                confettiPiece.style.transform = rotate(${Math.random() * 360}deg);
                confetti.appendChild(confettiPiece);
                setTimeout(() => confettiPiece.remove(), 3000); // Remove confetti pieces after 3 seconds
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></s
